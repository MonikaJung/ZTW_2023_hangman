<!DOCTYPE html>
<html>
<head>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Hangman Game</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="statistics.html">Statistics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="newgame.html">New Game</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Hangman Game</h1>

    <div id="word-display">
      <!-- The word to be guessed will be dynamically populated here -->
    </div>

    <div id="guesses">
      <h2>Guesses:</h2>
      <ul id="guess-list">
        <!-- Guessed letters will be dynamically populated here -->
      </ul>
    </div>

    <div id="input-section">
      <input type="text" id="letter-input" placeholder="Enter a letter">
      <button id="guess-button" class="btn btn-primary">Guess</button>
    </div>

    <div id="hangman-image">
      <!-- Hangman drawing will be dynamically updated here -->
    </div>
  </main>

  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
